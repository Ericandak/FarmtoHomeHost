<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static '/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Reset Password</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/assets/css/now-ui-kit.css' %}?v=1.1.0" rel="stylesheet" />
	<style>
    .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: 1px solid transparent;
            height: auto;
            padding: 8px 12px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
        }
        .input-group-addon {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            color: #FFFFFF;
        }
	</style>
</head>

<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#" rel="tooltip" title="FarmToHome" data-placement="bottom">
                    FarmToHome
                </a>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url({% static '/assets/img/login.jpg' %})"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
					<form class="form" method="post">
                        {% csrf_token %}
                        <div class="card-header text-center">
                            <div class="logo-container">
                                <img src="{% static '/assets/img/file.png' %}" alt="">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="input-group no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons objects_key-25"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="New Password" name="{{ form.new_password1.html_name }}" id="{{ form.new_password1.id_for_label }}" required>
                            </div>
                            {% if form.new_password1.errors %}
                                <span class="text-danger">{{ form.new_password1.errors }}</span>
                            {% endif %}
                            
                            <div class="input-group no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons objects_key-25"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="Confirm New Password" name="{{ form.new_password2.html_name }}" id="{{ form.new_password2.id_for_label }}" required>
                            </div>
                            {% if form.new_password2.errors %}
                                <span class="text-danger">{{ form.new_password2.errors }}</span>
                            {% endif %}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">MIT License</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static '/assets/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static '/assets/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static '/assets/js/now-ui-kit.js' %}?v=1.1.0" type="text/javascript"></script>
</html>
