<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static '/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Enter Your Address</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/assets/css/now-ui-kit.css' %}?v=1.1.0" rel="stylesheet" />
    <style>
        .content-center {
            max-width: 450px;
            margin: 0 auto;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#" rel="tooltip" title="Enter Your Address" data-placement="bottom">
                    FarmToHome
                </a>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url({% static '/assets/img/login.jpg' %})"></div>
        <div class="container">
            <div class="content-center">
                <div class="card card-login card-plain">
                    <form class="form" action="{% url 'address_entry' state_id=state %}" method="POST">
                        {% csrf_token %}
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="{% static '/assets/img/file.png' %}" alt="">
                            </div>
                            <h5>Enter Your Address</h5>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons location_pin"></i>
                                </span>
                                <input type="text" class="form-control" id="Landmark" name="Landmark" placeholder="Landmark" required>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons business_bank"></i>
                                </span>
                                <input type="text" name="your_city" id="your_city" class="form-control" placeholder="City" required>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input type="number" name="your_pin" id="your_pin" class="form-control" placeholder="Pin" required>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" id="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </nav>
                <div class="copyright">
                    &copy; <script>document.write(new Date().getFullYear())</script>, Designed by Invision. Coded by Creative Tim
                </div>
            </div>
        </footer>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static '/assets/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static '/assets/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static '/assets/js/now-ui-kit.js' %}?v=1.1.0" type="text/javascript"></script>

</html>
