<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static '/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>FarmToHome Login</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static '/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/assets/css/now-ui-kit.css' %}?v=1.1.0" rel="stylesheet" />
    <style>
        .btn-neutral {
            background-color: #fff;
            color: #2c2c2c;
            border: 1px solid #e3e3e3;
        }
        .btn-neutral:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body class="login-page sidebar-collapse">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#" rel="tooltip" title="Login First" data-placement="bottom" target="_blank">
                    FarmToHome
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end" data-nav-image="{% static '/assets/img/blurred-image-1.jpg' %}">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" rel="tooltip" title="Sign in with Google" data-placement="bottom" href="{% provider_login_url 'google' %}">
                            <i class="fa fa-google"></i>
                            <p class="d-lg-none d-xl-none">Google</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image: url('{{ background_image_url }}')"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" action="{% url 'Login' %}" method="POST">
                        {% csrf_token %}
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="{% static '/assets/img/file.png' %}" alt="">
                            </div>
                            <h5>FarmToHome Login</h5>
                        </div>
                        <div class="content">
                            {% if error %}
                            <p class="text-danger">{{error}}</p>
                            {% endif %}
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                <input type="text" name="your_email" id="your_email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons objects_key-25"></i>
                                </span>
                                <input type="password" name="your_password" id="your_password" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" id="submit">Login</button>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a href="{% url 'user_registration' %}" class="link">Sign Up</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="{% url 'password_reset' %}" class="link">Forgot Password?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">MIT License</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static '/assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static '/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static '/assets/js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static '/assets/js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static '/assets/js/now-ui-kit.js' %}?v=1.1.0" type="text/javascript"></script>
</html>
